<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>smolink-URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <!--Below Lines includes font awesome link to include the question mark icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <form method="POST" action="{{ url_for('short.add_link') }}">
                <div class="field">
                    <label class="label req">Original URL </label>
                    <div class="control">
                        {% if original_url %}
                        <input class="input" type="url" placeholder="Insert URL here" name="original_url"
                            maxlength="512" value="{{original_url}}"
                            pattern="(?:http|ftp)[s]?://(?:[a-zA-Z]|[0-9]|[$-_@.&+]|[!*\(\),]|(?:%[0-9a-fA-F][0-9a-fA-F]))+"
                            required>
                        {% else %}
                        <input class="input" type="url" placeholder="Insert URL here" name="original_url"
                            maxlength="512"
                            pattern="(?:http|ftp)[s]?://(?:[a-zA-Z]|[0-9]|[$-_@.&+]|[!*\(\),]|(?:%[0-9a-fA-F][0-9a-fA-F]))+"
                            required>
                        {% endif %}
                    </div>
                </div>
                <div class="field">
                    <!--Below is the line where icon is defined-->
                    <label class="label">Custom personalized URL<i class="fa fa-question-circle" id="tool"
                            aria-hidden="true"></i></label>
                    <div class="control" title="Only alphanumeric,hyphen(-),underscore(_) allowed. Spaces not allowed.">
                        {% if custom_end %}
                        <input class="input" placeholder="Insert custom URL here" pattern="[a-zA-Z0-9_-]{2,}"
                            type="text" maxlength="64" name="custom_end" value="{{custom_end}}">
                        {% else %}

                        <input class="input" placeholder="Insert custom URL here" pattern="[a-zA-Z0-9_-]{2,}"
                            type="text" maxlength="64" name="custom_end">
                        {% endif %}
                    </div>
                    {% if message %}
                    <p class="help is-danger">{{message}}</p>
                    {% endif %}
                </div>
                <div class="control">
                    <button style="margin-right: 16px" type="submit" class="button is-info">Shorten</button>

                    <input type="reset" class="button is-info" value="Reset">
                </div>

            </form>
        </div>
    </section>


    <style>
        .req:after {
            content: " *";
            color: red;
        }

        /*Below is the basic CSS written for the tooltip*/
        .tooltip {
            position: absolute;
            display: inline-block;
            white-space: nowrap;
            width: auto;
            height: auto;
            background-color: #11121b;
            color: white;
            padding: 4px 6px;
            border-radius: 3px;
            z-index: 99;
            top: 0;
            position: relative;
        }
    </style>
    <script>
        function Tooltip(el, text) {
            /*
               This function is used to trigger the tooltip box if the hovering is done over question mark 
               icon whose classlist includes tool 
            */

            el.onmouseover = function () {
                console.dir(el)
                // Adding the below html to the existing one so that tooltip window appears
                el.innerHTML += '<div class="tooltip">' + text + '</div>'
            }
            el.onmouseout = function () {
                // on removing the mouse pointer the tooltip box will go away 
                el.removeChild(el.querySelector(".tooltip"))
            }
        }

        //Below is the function which will be called with the required text
        Tooltip(document.getElementById('tool'), "Only alphanumeric,hyphen(-),underscore(_) allowed. Spaces not allowed.")
    </script>
</body>

</html>
